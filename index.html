<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Movvie Film Seat Booking</title>
</head>
<body>
	<div class="film-container">
		<label>
			Choose a Film:
		</label>
		<select id="movie">
			<option value="-4">Avatar ($-4)</option>
			<option value="5">Princess Bride ($5)</option>
			<option value="10">Expanse: The Movie ($10)</option>
			<option value="14">Breaking Bad: The Art Film ($14) </option>
		</select>
	</div>

	<ul class="showcase">
		<li class="seat">
			<small>empty</small>
		</li>
		<li class="seat selected">
			<small>selected</small>
		</li>
		<li class="seat occupied">
			<small>occupied</small>
		</li>

	</ul>

	<div class="container">
		<div class="screen"></div>
		
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
		</div>
	</div>
	<p class="text" >You've selected <span id="count">0</span> seats for the price of $<span id="total">0</span>.</p> 
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
